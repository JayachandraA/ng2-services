<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <br>
      <label>Account Name</label>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Account name" [(ngModel)]="accountName">
      </div>
      <div class="form-group">
        <select class="form-control" name="status" id="account-status" value="Active" [(ngModel)]="accountStatus">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>
      <button class="btn btn-default" (click)="onAdd($event)">Add account</button>
    </div>
  </div>
</div>
