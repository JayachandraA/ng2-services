<div class="container">
    <div class="row">
        <app-new-account (onNewAccount)="onAddNewAccount($event)"></app-new-account>
        <div *ngIf="accounts" style="padding-top: 10px;">
            <app-account *ngFor="let acc of accounts; let i=index" [account]="acc" [id]="i" (statusChanged)="onStatusChanged($event)">
            </app-account>
        </div>
    </div>
</div>
